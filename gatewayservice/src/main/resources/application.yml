spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/users/**
        - id: chat-service
          uri: ${CHAT_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/chat/**
        - id: messaging-service
          uri: ${MESSAGING_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/messages/**
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:ws://localhost:8081}
          predicates:
            - Path=/ws/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "${CORS_ALLOWED_ORIGINS:http://localhost:3000}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
server:
  port: 8080
management:
  metrics:
    enable:
      all: false
